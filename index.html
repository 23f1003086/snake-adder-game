
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Adder Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 1px;
            background-color: #343a40;
        }
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        .snake {
            background-color: green;
        }
        .food {
            background-color: red;
        }
        .obstacle {
            background-color: orange;
        }
        #score {
            margin: 20px;
            font-size: 24px;
        }
        #high-score {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Snake and Adder Game</h1>
    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>
    <div id="game"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const gameElement = document.getElementById('game');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gridSize = 10;
        let snake = [{ x: 4, y: 4 }];
        let food = { x: 0, y: 0 };
        let obstacles = [];
        let direction = { x: 0, y: 0 };
        let score = 0;
        let speed = 100;

        function initGame() {
            createGrid();
            placeFood();
            placeObstacles();
            loadHighScore();
            document.addEventListener('keydown', changeDirection);
            gameLoop();
        }

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameElement.appendChild(cell);
            }
        }

        function draw() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.className = 'cell');

            snake.forEach(segment => {
                const index = segment.y * gridSize + segment.x;
                cells[index].classList.add('snake');
            });

            const foodIndex = food.y * gridSize + food.x;
            cells[foodIndex].classList.add('food');

            obstacles.forEach(obstacle => {
                const obstacleIndex = obstacle.y * gridSize + obstacle.x;
                cells[obstacleIndex].classList.add('obstacle');
            });
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * gridSize);
            food.y = Math.floor(Math.random() * gridSize);
        }

        function placeObstacles() {
            for (let i = 0; i < 5; i++) {
                let obstacle;
                do {
                    obstacle = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
                } while (snake.some(segment => segment.x === obstacle.x && segment.y === obstacle.y) || (obstacle.x === food.x && obstacle.y === food.y));
                obstacles.push(obstacle);
            }
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.innerText = `Score: ${score}`;
                snake.unshift(head);
                placeFood();
                if (score % 5 === 0) {
                    speed = Math.max(50, speed - 10); // Increase speed every 5 points
                }
            } else {
                snake.unshift(head);
                snake.pop();
            }

            if (isGameOver(head)) {
                alert('Game Over! Your score: ' + score);
                resetGame();
                return;
            }

            draw();
            setTimeout(gameLoop, speed);
        }

        function isGameOver(head) {
            return head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize ||
                   snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y) ||
                   obstacles.some(obstacle => obstacle.x === head.x && obstacle.y === head.y);
        }

        function loadHighScore() {
            const highScore = localStorage.getItem('highScore') || 0;
            highScoreElement.innerText = `High Score: ${highScore}`;
        }

        function updateHighScore() {
            const highScore = localStorage.getItem('highScore') || 0;
            if (score > highScore) {
                localStorage.setItem('highScore', score);
                highScoreElement.innerText = `High Score: ${score}`;
            }
        }

        function resetGame() {
            updateHighScore();
            snake = [{ x: 4, y: 4 }];
            food = { x: 0, y: 0 };
            obstacles = [];
            direction = { x: 0, y: 0 };
            score = 0;
            speed = 100;
            scoreElement.innerText = `Score: ${score}`;
            placeFood();
            placeObstacles();
            draw();
        }

        initGame();
    </script>
</body>
</html>
